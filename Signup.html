<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="public/stylesheets/signup.css" />

</head>

<body>

    <img class="clouds" src="bg.svg" />
    <div class=" signup">

        <h2>Sign Up</h2>
        <h3>Start your journey</h3>

        <form class="form">

            <div class="textbox">
                <input type="text" required /> <label>Name</label>
                <span class="material-symbols-outlined"> </span>
            </div>
            <div class="textbox">
                <input type="text" required /> <label>Phone number</label>
                <span class="material-symbols-outlined"> </span>
            </div>
            <div class="textbox">
                <input type="text" required /> <label>Address</label>
                <span class="material-symbols-outlined"> </span>
            </div>

            <!-- other textboxes -->

            <p>
                Signed up already? <a href="#">Login here</a>
            </p>

            <button type="submit">Signup
            </button>

        </form>

    </div>

</body>

</html>
